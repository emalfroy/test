# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs postman tests
      - name: Run postman tests
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
          echo "env var ${{ vars.URLGOOGLE }}"
          echo ${{ env.URLGOOGLE }}
          echo ${{ secrets.URL }}
          echo "done"
      - name: Login to Postman CLI
        id: loginpostman
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        if: steps.loginpostman.outcome == 'success'
        run: |
          postman collection run "${{ github.workspace }}/Postman Collections/postmancollection.json" --integration-id "149296-${{ github.run_id }}" --env-var "url=${{ vars.URLGOOGLE }}"
          # Lint your API using Postman CLI
          postman api lint e7f2bd00-c422-4b73-baf9-20154cd17e59 --integration-id 149296
